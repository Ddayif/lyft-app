<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lyft App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<section>
		<div class="row center-align">
			<div class="col s12 m12 l12 xl12">
				<div class="row center-align">
					<div class="col s4 m4 l4 xl4">
						<button class="menu circle button-collapse" data-activates="slide-out"><img src="assets/image/user.jpg" class="circle" alt="">
					</button>
					</div>
					<div class="col s4 m4 l4 xl4 logo">
						<img src="assets/image/logo.png" class="responsive-img " alt="">
					</div>
					<div class="col s4 m4 l4 xl4">
						<button class="gift circle"><i class="fa fa-gift fa-2x" aria-hidden="true"></i></button>
					</div>
				</div>
				<input  class="controls" id="fin" type="text" placeholder="Go to...">
				<button class="controls" id="found">Set pick Up</button>
				<div id="map" class="responsive-img"></div>
			</div>	
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC33MCyowypCyHmPkELC2HkoSQ7qc74uws&libraries=places&callback=initMap"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
